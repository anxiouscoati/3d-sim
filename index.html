<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trainer 3D Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    model-viewer {
      width: 100%;
      height: 560px;
      background: #fff;
      display: block;
      touch-action: none; /* важно для iOS Safari */
      border-radius: 16px;
    }
    .hint { margin-top: 10px; opacity: .7; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <model-viewer
      src="./models/PresidentLux_Test2.glb"
      camera-controls
      disable-zoom
      disable-pan
      interaction-prompt="none"
      loading="eager"
      reveal="auto"

      /* фиксируем вертикаль (без "сверху/снизу") */
      camera-orbit="0deg 90deg 2.6m"
      min-camera-orbit="-85deg 90deg 2.6m"
      max-camera-orbit="85deg 90deg 2.6m"

      /* при необходимости можно подстроить */
      camera-target="0m 1.1m 0m"
      field-of-view="30deg"
      exposure="1"
    ></model-viewer>

    <div class="hint">Drag / swipe to rotate (только горизонтально, задняя часть скрыта).</div>
  </div>
</body>
</html>
